<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toko Baju Interaktif</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

    <h1>Toko Baju Claudia</h1>

    <div class="product-card">

      <div class="product-info">
        <h3>Dress Mint Casual</h3>
        <p>Rp199.000</p>
        <button>Beli Sekarang</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x400/F0E68C/000000?text=Baju+Kuning" alt="Baju 3" />
      <div class="product-info">
        <h3>Kemeja Kuning Ceria</h3>

  <footer>
    <h2>CONTACT ME</h2>
