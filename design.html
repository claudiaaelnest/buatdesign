<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toko Baju Interaktif</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Toko Baju Claudia</h1>
    <p>Temukan gaya terbaikmu hari ini!</p>
  </header>

  <section class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/300x400?text=Baju+1" alt="Baju 1" />
      <div class="product-info">
        <h3>Baju Santai</h3>
        <p>Rp150.000</p>
        <button>Beli Sekarang</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x400?text=Baju+2" alt="Baju 2" />
      <div class="product-info">
        <h3>Baju Kasual</h3>
        <p>Rp175.000</p>
        <button>Beli Sekarang</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x400?text=Baju+3" alt="Baju 3" />
      <div class="product-info">
        <h3>Baju Elegan</h3>
        <p>Rp220.000</p>
        <button>Beli Sekarang</button>
      </div>
    </div>
  </section>

  <footer>
    <h2>CONTACT ME</h2>
    <p>Email: elnestclaudia@gmail.com | IG: @claudiaaaelnest</p>
  </footer>

</body>
</html>
